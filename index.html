<!DOCTYPE html>
<!--
    Comentários
    Eles não fazem efeitos nos seus códigos

    Os arquivos para web são basicamente 3 coisas
    
    HTML (nós já estamos fazendo)
    É o básico

    CSS 
    Páginas de estilos

    JavaScript
    São as ações, comandos das páginas

-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE IRRIGAÇÃO AUTOMATICO</title>
    
    <!--
        CSS ou Estilos devem sempre ficar no HEAD
    -->
    <style>
        body {
            background-color: rgb(111, 214, 111);
            color: rgb(11, 36, 19, 0.651);

        }
        h1 {
            color: rgba(11, 36, 19, 0.651);
        }
    </style>

    <!--
        JavaScript
        Nessa parte entra as funções de fato do seu sistema
    -->
    <script>
        var login=window.document.getElementById("login").value
        var senha=window.document.getElementById("senha").value
        alert("Login: "+login+" \nSenha: "+senha)
    </script>

</head>
<body>
    <center>
    <h1>SISTEMA DE IRRIGAÇÃO AUTOMÁTICO</h1> <br/><br/><br/><br/><br/>

    <label>Login: </label><input type="text" id="login">  <br/><br/>

    <label>Senha: </label><input type="text" id="senha"> <br/><br/>

    <input type="button" value="Enviar">

    </body>
</html>
